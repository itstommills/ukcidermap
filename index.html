
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UK Cidery Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>

<body>
  <div id="map"></div>
  <script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiaXRzdG9tbWlsbHMiLCJhIjoiY2txdGRuY2Y4MHMyNDJ3bzN0MDE4cnFpbyJ9.bUhw0_nhK0cIQ9TBQAJC7g';
  var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/itstommills/ckqtdp32a64o119n2xcrnhv7p', // style URL
    center: [-1.3367785814806332, 52.14493463385326], // starting position [lng, lat]
    zoom: 5.5 // starting zoom
  });


      map.on('load', function () {
          map.addSource('ciderys', {
              type: 'geojson',
              // Use a URL for the value for the `data` property.
              data: 'https://itstommills.github.io/ukcidermap/ciderMapLocations.json'
          });

          map.addLayer({
              'id': 'ciderys-layer',
              'type': 'circle',
              'source': 'ciderys',
              'paint': {
                  'circle-radius': 8,
                  'circle-stroke-width': 2,
                  'circle-color': 'red',
                  'circle-stroke-color': 'white'
              }
          });
      });

      map.on('click', function(e) {
        // If the user clicked on one of your markers, get its information.
        var features = map.queryRenderedFeatures(e.point, {
          layers: 'ciderys-layer' // replace with your layer name
        });
        if (!features.length) {
          return;
        }
        var feature = features[0];

        /*
          Create a popup, specify its options
          and properties, and add it to the map.
        */
        var popup = new mapboxgl.Popup({ offset: [0, -15] })
          .setLngLat(feature.geometry.coordinates)
          .setHTML(
            '<h3>' + feature.properties.title + '</h3>' +
            '<p>' + feature.properties.description + '</p>'
            )
          .addTo(map);


      });



      // Change the cursor to a pointer when the mouse is over the places layer.
      map.on('mouseenter', 'ciderys-layer', function () {
          map.getCanvas().style.cursor = 'pointer';
      });

      // Change it back to a pointer when it leaves.
      map.on('mouseleave', 'ciderys-layer', function () {
          map.getCanvas().style.cursor = '';
      });



</script>
</body>

</html>
