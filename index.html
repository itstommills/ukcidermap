
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UK Cidery Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <link href="https://itstommills.github.io/ukcidermap/ciderMapCSS.css" rel="stylesheet" />
</head>

<body>
  <div id="map"></div>
  <script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiaXRzdG9tbWlsbHMiLCJhIjoiY2txdGRuY2Y4MHMyNDJ3bzN0MDE4cnFpbyJ9.bUhw0_nhK0cIQ9TBQAJC7g';
  var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/itstommills/ckqtdp32a64o119n2xcrnhv7p', // style URL
    center: [-1.3367785814806332, 52.14493463385326], // starting position [lng, lat]
    zoom: 5 // starting zoom
  });


      map.on('load', function () {
          map.addSource('ciderys', {
              type: 'geojson',
              // Use a URL for the value for the `data` property.
              data: 'https://itstommills.github.io/ukcidermap/ciderMapLocations.json'
          });

          map.addLayer({
              'id': 'ciderys-layer',
              'type': 'circle',
              'source': 'ciderys',
              'paint': {
                  'circle-radius': 8,
                  'circle-stroke-width': 2,
                  'circle-color': 'red',
                  'circle-stroke-color': 'white'
              }
          });
      });

      // When a click event occurs on a feature in the places layer, open a popup at the
      // location of the feature, with description HTML from its properties.
      map.on('click', 'ciderys-layer', function (e) {
          var coordinates = e.features[0].geometry.coordinates.slice();
          var logo = e.features[0].properties.logo;
          var title = e.features[0].properties.title;
          var url = e.features[0].properties.url;
          var address = e.features[0].properties.address;

          // Ensure that if the map is zoomed out such that multiple
          // copies of the feature are visible, the popup appears
          // over the copy being pointed to.
          while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
              coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
          }

//          new mapboxgl.Popup()
//              .setLngLat(coordinates)
//              .setHTML('<p style="font-size:20px"><strong>' + title + '</strong></p><p>' + address + '<p>' + url)
//              .addTo(map);
//      });

          new mapboxgl.Popup()
              .setLngLat(coordinates)
              .setHTML(`<table>
                              <tr>
                                  <td><img src="${logo}" style="max-width: 150px"></td>
                                  <td><p style="font-size:20px"><strong>${title}</strong></p>${address}<br><br>${url}</td>
                              </tr>
                              </table>`)

              .addTo(map);
      });

      // Change the cursor to a pointer when the mouse is over the places layer.
      map.on('mouseenter', 'ciderys-layer', function () {
          map.getCanvas().style.cursor = 'pointer';
      });

      // Change it back to a pointer when it leaves.
      map.on('mouseleave', 'ciderys-layer', function () {
          map.getCanvas().style.cursor = '';
      });



</script>
</body>

</html>
